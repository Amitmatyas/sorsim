<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת עבודת שורשים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            direction: rtl; /* Ensure RTL for Hebrew */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            text-align: right; /* Align text to the right for Hebrew input */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>יצירת עבודת שורשים חדשה</h1>
        <label for="childNameEnglish">הכנס שם הילד באנגלית (לדוגמה: David):</label>
        <input type="text" id="childNameEnglish" placeholder="שם באנגלית" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')">
        <button onclick="createWork()">צור עבודה</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function createWork() {
            const childNameEnglish = document.getElementById('childNameEnglish').value.trim();
            const errorMessageDiv = document.getElementById('errorMessage');

            if (!childNameEnglish) {
                errorMessageDiv.textContent = 'אנא הזן שם באנגלית.';
                return;
            }

            errorMessageDiv.textContent = ''; // Clear previous errors

            // In a real application, you would send this to a backend server.
            // The backend would then:
            // 1. Create a directory named after childNameEnglish.
            // 2. Create index.html and admin.html files inside that directory.
            // 3. Redirect the user to the admin page.

            // For demonstration, we'll simulate redirection to the admin page
            // and pass the English name via localStorage for this example.
            localStorage.setItem('currentChildEnglishName', childNameEnglish);
            window.location.href = `admin.html?name=${childNameEnglish}`;
            // In a real scenario, the backend would handle the file creation and then redirect.
            // Example backend route: /create-child-work?name=David
            // This would then redirect to /David/admin.html
        }
    </script>
</body>
</html>
