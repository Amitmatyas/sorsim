<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קוד QR</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧬</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* Bright blue */
            --secondary-color: #1a75ff; /* Slightly darker blue for accents */
            --background-light: #e6f7ff; /* Light blue background */
            --text-dark: #333;
            --text-light: #f9f9f9;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-light) 0%, #cceeff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            direction: rtl; /* Set overall direction to RTL */
        }

        header {
            background-color: #fff;
            width: 100%;
            padding: 20px 0;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInDown 1s forwards;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            max-height: 80px;
            width: auto;
            object-fit: contain;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 40px 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 1s forwards;
            opacity: 0; /* Start hidden for animation */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right; /* Align label and input to the right */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-dark);
        }

        input[type="url"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: border-color var(--transition-speed);
            direction: ltr; /* Ensure URL input is LTR */
            text-align: left; /* Align text to the left within the input */
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3; /* Darker blue */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #qrCodeContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #ddd;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px; /* Ensure enough space for QR code */
            background-color: #fcfcfc;
            animation: fadeIn 1s forwards;
            opacity: 0; /* Start hidden for animation */
            position: relative;
        }

        #qrCodeContainer img {
            max-width: 100%;
            height: auto;
            display: block;
            animation: zoomIn 0.8s forwards;
            opacity: 0; /* Start hidden for animation */
        }

        #printButton {
            background-color: var(--secondary-color);
            margin-top: 20px;
            animation: fadeIn 1s forwards 0.5s; /* Delay for animation */
            opacity: 0; /* Start hidden for animation */
        }

        #printButton:hover {
            background-color: #1263d9; /* Darker blue */
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Print styles */
        @media print {
            body {
                margin: 0;
                background: none;
            }
            /* Hide all elements except the qrCodeImage (which is inside qrCodeContainer) */
            body > *:not(#qrCodeContainer) {
                display: none !important;
            }
            #qrCodeContainer {
                display: flex !important; /* Ensure it's visible for printing */
                position: fixed; /* Use fixed to cover the whole page */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: white; /* Clean white background */
                align-items: center;
                justify-content: center;
                margin: 0; /* Remove margin for print */
                padding: 0; /* Remove padding for print */
                box-shadow: none; /* Remove shadow for print */
                border: none; /* Remove border for print */
                opacity: 1 !important; /* Ensure visibility for print */
                animation: none !important; /* Disable animations for print */
            }
            #qrCodeContainer img {
                max-width: 90%;
                max-height: 90%;
                width: auto;
                height: auto;
                opacity: 1 !important; /* Ensure visibility for print */
                animation: none !important; /* Disable animations for print */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/nVNHjMqs/httpsshop-super-pharm-co-ilcarehair-carehair-filling-Agiva-Volumiz.png" alt="לוגו ריאלי">
    </header>

    <div class="container">
        <h1>יצירת קוד QR מהלינק שלך</h1>

        <div class="input-group">
            <label for="linkInput">הזן את הלינק המלא כאן:</label>
            <input type="url" id="linkInput" placeholder="לדוגמה: https://www.example.com">
        </div>

        <button id="generateQrButton">צור קוד QR</button>

        <div id="qrCodeContainer" class="hidden">
            <img id="qrCodeImage" src="" alt="קוד QR">
            <button id="printButton" class="hidden">הדפס קוד QR</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linkInput = document.getElementById('linkInput');
            const generateQrButton = document.getElementById('generateQrButton');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const qrCodeImage = document.getElementById('qrCodeImage');
            const printButton = document.getElementById('printButton');

            generateQrButton.addEventListener('click', () => {
                const workUrl = linkInput.value.trim();

                if (workUrl) {
                    const encodedUrl = encodeURIComponent(workUrl);
                    const centerImageUrl = encodeURIComponent("https://i.postimg.cc/nVNHjMqs/httpsshop-super-pharm-co-ilcarehair-carehair-filling-Agiva-Volumiz.png");
                    const qrApiUrl = `https://quickchart.io/qr?text=${encodedUrl}&ecLevel=L&margin=2&size=200&centerImageUrl=${centerImageUrl}`;

                    qrCodeImage.src = qrApiUrl; // Set the source of the QR code image

                    qrCodeContainer.classList.remove('hidden');
                    printButton.classList.remove('hidden');

                    // Trigger animations for the QR code and print button
                    qrCodeContainer.style.opacity = '0';
                    qrCodeContainer.style.animation = 'fadeIn 1s forwards';
                    qrCodeImage.style.opacity = '0';
                    qrCodeImage.style.animation = 'zoomIn 0.8s forwards';
                    printButton.style.opacity = '0';
                    printButton.style.animation = 'fadeIn 1s forwards 0.5s';

                } else {
                    alert('אנא הזן לינק כדי ליצור קוד QR.');
                    qrCodeContainer.classList.add('hidden');
                    printButton.classList.add('hidden');
                }
            });

            printButton.addEventListener('click', () => {
                window.print();
            });
        });
    </script>
</body>
</html>
