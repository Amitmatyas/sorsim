        // Updated formatText function for custom section formatting
        window.formatText = function(command, button) {
            const sectionDiv = button.closest('.section-block');
            const textarea = sectionDiv.querySelector('textarea[name="customContent"]');
            
            textarea.focus();
            
            // Get the selected text
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value.substring(start, end);
            
            // Apply formatting based on command
            let formattedText;
            switch(command) {
                case 'bold':
                    formattedText = `<strong>${text}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${text}</em>`;
                    break;
                case 'underline':
                    formattedText = `<u>${text}</u>`;
                    break;
                case 'insertUnorderedList':
                    formattedText = `<ul><li>${text.split('\n').join('</li><li>')}</li></ul>`;
                    break;
                case 'insertOrderedList':
                    formattedText = `<ol><li>${text.split('\n').join('</li><li>')}</li></ol>`;
                    break;
            }
            
            // Replace selected text with formatted text
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
        };

        // Updated handlePaste function for interview section
        window.handlePaste = function(event) {
            event.preventDefault();
            
            let content = '';
            
            // Try to get HTML content first
            if (event.clipboardData.types.includes('text/html')) {
                content = event.clipboardData.getData('text/html');
            } else {
                // If no HTML, get plain text and convert newlines to <br>
                content = event.clipboardData.getData('text/plain')
                    .replace(/\n/g, '<br>');
            }
            
            // Clean and sanitize the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            // Keep only allowed formatting tags
            const allowedTags = ['b', 'strong', 'i', 'em', 'u', 'br', 'p', 'ul', 'ol', 'li'];
            const cleanContent = Array.from(tempDiv.querySelectorAll('*'))
                .filter(el => allowedTags.includes(el.tagName.toLowerCase()))
                .map(el => el.outerHTML)
                .join('');
            
            // Insert the cleaned content
            document.execCommand('insertHTML', false, cleanContent || content);
        };

// Image upload handling
window.handleImageUpload = async function(event, fieldName, sectionDivId) {
    const file = event.target.files[0];
    if (!file) {
        return;
    }

    const inputId = event.target.id;
    const statusSpan = document.getElementById(`status-${inputId}`);
    const previewImg = document.getElementById(`preview-${inputId}`);

    statusSpan.innerHTML = '<span class="loading-spinner"></span> 注...';
    statusSpan.style.color = '#555';

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

    try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok && data.secure_url) {
            event.target.setAttribute('data-image-url', data.secure_url);
            previewImg.src = data.secure_url;
            previewImg.style.display = 'block';
            previewImg.onerror = () => {
                previewImg.style.display = 'none';
                statusSpan.textContent = '砖 注转 转爪 拽.';
                statusSpan.style.color = 'orange';
            };

            statusSpan.textContent = '注 爪!';
            statusSpan.style.color = 'green';
        } else {
            console.error('Cloudinary upload error:', data);
            showMessage(`砖 注转 转: ${data.error ? data.error.message : '砖  注'}`);
            statusSpan.textContent = '砖 注.';
            statusSpan.style.color = 'red';
        }
    } catch (error) {
        console.error('Network or unexpected error:', error);
        showMessage('砖 转拽砖专转 注 砖专转 Cloudinary.  住 砖.');
        statusSpan.textContent = '砖 注.';
        statusSpan.style.color = 'red';
    }
};
