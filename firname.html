    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --error-color: #ea4335;
            --success-color: #34a853;
            --background-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Heebo', sans-serif;
        }

        body {
            background-color: var(--background-color);
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .collection-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .collection-item:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .document-list {
            list-style: none;
        }

        .document-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-item:hover {
            background: #f0f0f0;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #3367d6;
        }

        .input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 1rem 2rem;
            border-radius: 5px;
            background: var(--success-color);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .error {
            background: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">מערכת ניהול Firebase</h1>
        
        <div class="card">
            <h2>קולקציות זמינות</h2>
            <div id="collections" class="collections-grid"></div>
        </div>

        <div class="card" id="documents-container" style="display: none;">
            <h2>מסמכים בקולקציה: <span id="current-collection"></span></h2>
            <div id="documents" class="document-list"></div>
        </div>

        <div class="card" id="rename-container" style="display: none;">
            <h2>שינוי שם מסמך</h2>
            <input type="text" id="new-name" class="input" placeholder="הכנס שם חדש למסמך">
            <button id="rename-btn" class="button">שנה שם</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlyDbpwcBcWvFnvYHb84dMEpaQFTjv-HY",
            authDomain: "tester-69fa9.firebaseapp.com",
            projectId: "tester-69fa9",
            storageBucket: "tester-69fa9.firebasestorage.app",
            messagingSenderId: "378563229004",
            appId: "1:378563229004:web:5136b724eb84fd00e44be9",
            measurementId: "G-BFJ1QQM3MS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedDoc = null;
        let selectedCollection = null;

        // Show notification function
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            if (isError) notification.classList.add('error');
            
            setTimeout(() => {
                notification.classList.remove('show');
                if (isError) notification.classList.remove('error');
            }, 3000);
        }

        // Fetch collections
        async function fetchCollections() {
            try {
                const collectionsSnapshot = await getDocs(collection(db, '__collection_groups__'));
                const collectionsDiv = document.getElementById('collections');
                collectionsDiv.innerHTML = '';

                collectionsSnapshot.forEach(col => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'collection-item';
                    colDiv.textContent = col.id;
                    colDiv.onclick = () => selectCollection(col.id);
                    collectionsDiv.appendChild(colDiv);
                });
            } catch (error) {
                showNotification('שגיאה בטעינת הקולקציות', true);
                console.error("Error fetching collections:", error);
            }
        }

        // Select collection
        async function selectCollection(collectionId) {
            selectedCollection = collectionId;
            document.getElementById('current-collection').textContent = collectionId;
            document.getElementById('documents-container').style.display = 'block';
            
            try {
                const documentsSnapshot = await getDocs(collection(db, collectionId));
                const documentsDiv = document.getElementById('documents');
                documentsDiv.innerHTML = '';

                documentsSnapshot.forEach(doc => {
                    const docDiv = document.createElement('div');
                    docDiv.className = 'document-item';
                    docDiv.innerHTML = `
                        <span>${doc.id}</span>
                        <button class="button" onclick="selectDocument('${doc.id}')">שנה שם</button>
                    `;
                    documentsDiv.appendChild(docDiv);
                });
            } catch (error) {
                showNotification('שגיאה בטעינת המסמכים', true);
                console.error("Error fetching documents:", error);
            }
        }

        // Select document
        window.selectDocument = function(docId) {
            selectedDoc = docId;
            document.getElementById('rename-container').style.display = 'block';
            document.getElementById('new-name').value = docId;
        }

        // Rename document
        document.getElementById('rename-btn').onclick = async () => {
            if (!selectedDoc || !selectedCollection) return;

            const newName = document.getElementById('new-name').value.trim();
            if (!newName) {
                showNotification('אנא הכנס שם חדש למסמך', true);
                return;
            }

            try {
                const docRef = doc(db, selectedCollection, selectedDoc);
                await updateDoc(docRef, { name: newName });
                showNotification('שם המסמך שונה בהצלחה');
                selectCollection(selectedCollection);
            } catch (error) {
                showNotification('שגיאה בשינוי שם המסמך', true);
                console.error("Error renaming document:", error);
            }
        };

        // Initialize
        fetchCollections();
    </script>
</body>
